<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
    </div>

    <!-- News Listings -->
    <div class="row" id="listings">
      <div class="col-md-12">
        <h3 class="heading">Latest Mars News</h3>
        <h4 class="heading">{{ mars_info.news_title }}</h4> 
        <small>{{ mars_info.news_p }}</small>
      </div>
    </div>

    <!-- Pic & Facts Listings -->
    <div class="row" id="listings">
      <div class="col-md-8">
        <h3 class="heading">Featured Mars Image</h3>
        <img src="{{ mars_info.featured_image_url }}" alt="Mars">
     
      </div>

      <div class="row" id="listings">
        <div class="col-md-4">
          <h3>Mars Facts</h3>
          {{ mars_info.marsfacts_html | safe }}
        </div>
      </div>

  
    <!-- Hemisphere Header -->
    <div class="row text-center" id="listings">
      <div class="col-md-12">
        <h3 class="heading">Mars Hemispheres</h3>
      </div>
    </div>
    <hr>

    <!--  hemisphere_image_urls  -->
   
    {% for hemisphere in mars_info.hemisphere_image_urls %}
    <div class="col-md-6">
      <br>
      <img src="{{ hemisphere_image_urls }}" alt="hemisphere_images">
      <div>
          <h4>{{ hemisphere.title }}</h4>
      </div>
    </div>
    {% endfor %}



    </div>
  </div>
</body>

</html>
